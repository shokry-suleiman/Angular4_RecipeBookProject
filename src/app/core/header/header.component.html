<!-- Creating navbar using bootstrap library-->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" ><a [routerLink]="['/recipes']">Recipes</a></li>
        <li routerLinkActive="active" ><a [routerLink]="['/shopping-list']">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

        <ng-template [ngIf]="!isAuthenticated()">
          <li ><a [routerLink]="['/signin']">Login</a></li>
          <li ><a [routerLink]="['/signup']">Register</a></li>
        </ng-template>

        <li><a style="cursor: pointer;" (click)="onLogOut()" *ngIf="this.authService.isAuthenticated()">Logout</a></li>
        <ng-template [ngIf]="isAuthenticated()">
        <li class="dropdown" appDropdown>
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSave()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetch()">Fetch Data</a></li>
          </ul>
        </li>
        </ng-template>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
